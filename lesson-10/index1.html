<!--Стоврити форму з трьома полями для name,surname,age та кнопкою.-->
<!--При натисканні на кнопку зчитати данні з полів, та вивести об'єкт в документ.-->
<!--Іншими словами : заповнили форму, натиснули кнопку, під формою з'явився блок з вашим об'єктом.-->


<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .button {
            width: 248px;
            height: 30px;
            color: brown;
            background: #ffe5a4;
            border: #5f33e1 3px groove;
            border-radius: 6px;
            font-size: 15px;
        }
        .input {
            width: 240px;
            height: 50px;
            color: brown;
            background: #ffe5a4;
            border: #5f33e1 3px groove;
            border-radius: 6px;
            font-size: 18px;
        }
        .label {
            font-size: 20px;
            display: flex;
        }
        .main {
            padding: 10px;
            width: 250px;
            background: lightskyblue;
            border: #5f33e1 3px solid;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="main">
<form name="userForm">

    <label for="name" class="label">Name</label>
    <input class="input" type="text" id="name" placeholder="enter your name">
    <label for="surname" class="label">Surname</label>
    <input class="input" type="text" id="surname" placeholder="enter your surname">
    <label for="age" class="label">Age</label>
    <input class="input" type="number" id="age" placeholder="enter age" min="0" max="99">
    <br>
    <br>
    <button class="button">Click here</button>

</form> <br>
</div>

<script>
    const form = document.forms.userForm;
    form.addEventListener('submit', function(e) {
        e.preventDefault();

        if(!this.name.value || this.name.value.length < 2) {
            return alert('Enter correctly name');
        }
        if(!this.surname.value || this.surname.value.length < 2) {
            return alert('Enter correctly surname');
        }
        if(!this.age.value || this.age.value < 18) {
            return alert('You have to wait');
        }

        const wrapper = document.createElement('div');
        const name = document.createElement('div');
        const surname = document.createElement('div');
        const age = document.createElement('div');

        name.innerText = `Name: ${this.name.value}`;
        surname.innerText = `Surname: ${this.surname.value}`;
        age.innerText = `Age: ${this.age.value}`;

        wrapper.append(name, surname, age);
        document.body.appendChild(wrapper);
    });
</script>

</body>
</html>
